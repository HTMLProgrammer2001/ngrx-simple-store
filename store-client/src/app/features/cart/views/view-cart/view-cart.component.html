<div class="cart-wrapper">
  <app-cart-items
    [cartItems]="cartItems"
    [totalPrice]="totalPrice"
    [editable]="true"
    (deleteCartItem)="onDeleteCartItem($event)"
    (setCartCount)="setCartCount($event.cartItem, $event.count)"
  ></app-cart-items>

  <a [routerLink]="'/checkout'" class="cart-checkout-link" *ngIf="cartItems.length">
    <button>Checkout</button>
  </a>
</div>
